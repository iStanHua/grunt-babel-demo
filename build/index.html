<!DOCTYPE html>
<html lang="en">

<head>
    <title>首页</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="css/base.css" rel="stylesheet">
</head>

<body>
    <div class="logo">
        <ul class="cube-inner">
            <li class="front"></li>
            <li class="back"></li>
            <li class="right"></li>
            <li class="left"></li>
            <li class="top"></li>
            <li class="bottom"></li>
        </ul>
        <ul class="cube">
            <li class="front"></li>
            <li class="back"></li>
            <li class="right"></li>
            <li class="left"></li>
            <li class="top"></li>
            <li class="bottom"></li>
            <li class="floor"></li>
        </ul>
    </div>
    <div class="temperature">
        <div class="de">
            <div class="den">
                <div class="dene">
                    <div class="denem">
                        <div class="deneme">25<span>.8</span><strong>°</strong>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="circleProgress_wrapper">
        <div class="wrapper right">
            <div class="circleProgress rightcircle"></div>
        </div>
        <div class="wrapper left">
            <div class="circleProgress leftcircle"></div>
        </div>
    </div>
</body>

</html>
