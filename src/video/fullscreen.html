<!DOCTYPE html>
<html lang="en">

<head>
    <title>fullscreen</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" href="../favicon.ico" />
    <link href="fullscreen.css" rel="stylesheet" />
</head>

<body>
    <div class="header">
        <a class="back" onclick="history.go(-1)">返回</a>
        <div class="header-title" id="status">fullscreen</div>
    </div>
    <div class="content">
        <div class="wrapper">
            <video id="gameVideo">
                <source src="http://www.w3school.com.cn/example/html5/mov_bbb.mp4" type="video/mp4" />
                <source src="http://www.w3school.com.cn/example/html5/mov_bbb.ogg" type="video/ogg" /> Your browser does not support HTML5 video.
            </video>
            <p>
                <button  id="J_play">播放</button>
                <button  id="J_fullscreen">全屏</button>
            </p>
        </div>
    </div>
    <script src="fullscreen.js"></script>
</body>

</html>
